<div class="customers">
  <div class="title">
    <p>Customers</p>
  </div>

  <div class="body">
    <ag-grid-angular style="width: 100%; height: 610px;"
      class="ag-theme-balham customers-all" [rowData]="toCustomerArray"
      [paginationAutoPageSize]=true
      [columnDefs]="columnDefs"
      floatingFilter=true rowSelection="multiple"
      (rowDoubleClicked)='onRowClickedChangeToCustomer($event)'
      [singleClickEdit]=true
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChanged($event)"
      [gridOptions]="gridOptions" [modules]="modules">
    </ag-grid-angular>
  </div>

</div>
