<div class="container-product" style="width: 100%;">
    <form action="" >
      <div class="title">
          <div>
              <button mat-icon-button (click)="back()"><mat-icon>chevron_left</mat-icon></button>
              <span>Insight Detail</span>
          </div>
          <p>{{title}}</p>
      </div>
      <div class="row ml-2" style="width: 100%;">
          <div class="col-lg-8" style="width: 71%; float: left;">
              <div class="title-description-image row">
                  <div class="cart">
                      <p>Content</p>
                      <div class = "text-area">
                        <div style="width: 100%;height: 500px;">


                          <mat-carousel class="img" timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
                            [maintainAspectRatio]="false"  proportion="25" slides="2" [loop]="true" [hideArrows]="false"
                            [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                            <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides1; let i = index" [image]="slide.image">
                            </mat-carousel-slide>
                          </mat-carousel>

                        </div>
                        <div style="width: 100%">
                          <p>{{description}}</p>
                        </div>
                      </div>

                  </div>
              </div>

              <div class="image row">
                  <div class="cart">
                      <p>Weekly Result</p>
                      <div class="calendar">
                        <div class="left">
                          <p >From</p>
                          <input  class="fixDate" type="text" [disabled]="true" placeholder="{{weekdate|date :'dd/MM/yyyy'}}" [(ngModel)]="date" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="right">
                          <p style="width: 80%; margin: auto; padding-bottom: 15px; padding-top: 16px;">To</p>
                          <p-calendar  dateFormat="dd/mm/yy" [showIcon]="true" [maxDate]="maxdate" (onSelect)="onChange($event)" placeholder="{{maxdate|date :'dd/MM/yyyy'}}" ></p-calendar>
                        </div>
                      </div>

                      <div class="chart">
                        <app-bar-chart style="width: 100%; align-items: right;" [DataNews]="dataNewsToPlot"></app-bar-chart>
                        <div class="single-bar">
                          <div class="reaches">
                            <p>Total Reaches</p>
                            <app-weekly-reaches [DataNew]="WeeklyDataNewsReaches"></app-weekly-reaches>
                          </div>

                          <div class="views">
                            <p>Total Views</p>
                            <app-weekly-views [DataNew]="WeeklyDataNewsViews"></app-weekly-views>
                          </div>


                          <!-- <app-single-bar-chart chartName='views' [DataNew]="dataNew"></app-single-bar-chart> -->
                        </div>
                      </div>
                       <!-- chart -->

                  </div>
              </div>
              <div class="title-description-list row">
                <div class="cart">
                    <p>Customer Views List</p>
                    <ag-grid-angular style="width: 100%; height: 330px" class="ag-theme-balham new-all"
                    [rowData]="newsInsight"
                    [columnDefs]="columnDefs"
                    [gridOptions]="gridOptions"
                    floatingFilter=true rowSelection="multiple"
                    [singleClickEdit]=true [paginationAutoPageSize]=true
                    [defaultColDef]="defaultColDef"
                    (gridReady)="onGridReady($event)"
                    (gridSizeChanged)="onGridSizeChanged($event)"
                    [modules]="modules">
                </ag-grid-angular>
                </div>
            </div>
          </div>
          <div class="col-lg-4" style="width:29%; float: left;">
              <div class="news-detail row">
                <div class="terms">
                    <p>Today Reaches/Total Reaches</p>
                    <!-- <mat-checkbox checked= "true" disabled="true">Customer </mat-checkbox> -->
                    <app-single-bar-chart chartName='totalReaches' [DataNew]="dailyDataNewReaches"></app-single-bar-chart>
                </div>
                <mat-divider></mat-divider>
              </div>
              <div class="news-detail row">
                <div class="terms" style="width: 100%; align-items: center !important;">
                    <p>Today Views/Total Views</p>
                    <!-- <mat-checkbox checked= "true" disabled="true">Customer </mat-checkbox> -->
                    <app-chart-single [DataNew]="dailyDataNewViews"></app-chart-single>
                </div>
                <mat-divider></mat-divider>
              </div>
          </div>
      </div>
    </form>
  </div>
