<div class="container-news">
    <div class="title-news">
        <p>All News</p>
        <button mat-raised-button (click)="gotoProduct()">Add News</button>
    </div>
    <div class="news-table">
        <ag-grid-angular style="width: 100%; height: 580px"
            class="ag-theme-balham news-all"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            floatingFilter=true
            rowSelection="multiple"
            (rowDoubleClicked)='onViewProduct($event)'
            [singleClickEdit]=true
            [defaultColDef]="defaultColDef"
            (gridReady)="onGridReady($event)"
            (gridSizeChanged)="onGridSizeChanged($event)"
            [modules]="modules">
        </ag-grid-angular>
    </div>
</div>
