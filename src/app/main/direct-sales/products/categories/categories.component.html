<div class="container-category">
    <div class="title-category">
        <p>Categories</p>
        <button mat-raised-button (click)="gotoProduct()">Add Category</button>
    </div>
    <div class="category-table">
        <ag-grid-angular style="width: 100%; height: 400px" class="ag-theme-balham product-all" [rowData]="products"
            [columnDefs]="columnDefs"  [gridOptions]="gridOptions" floatingFilter=true rowSelection="multiple"
            (rowDoubleClicked)='onViewProduct($event)' [singleClickEdit]=true [paginationAutoPageSize]=true
            [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" (gridSizeChanged)="onGridSizeChanged($event)"
            [overlayLoadingTemplate]="loadingTemplate"
            [overlayNoRowsTemplate]="loadingTemplate"
            [modules]="modules">
        </ag-grid-angular>
        <hr class="separate"/>
        <div class="category-set-default">
            <div class="category-set-default-title">
                Set default category
            </div>
            <div class="category-set-default-dropdown my-2">
                <p-dropdown
                    [formControl]="defaultCategory"
                    filter="true" 
                    [options]="listActiveCategory"
                    placeholder="Select Default Category" 
                    optionLabel="categoryName" 
                    (onChange)="selectDefaultCategory($event)"
                    >
                </p-dropdown>
            </div>
            <div class="category-set-default-result">
                {{categoryDefault?.categoryName}}
            </div>
        </div>
    </div>
</div>
