<div class="container-translation">
  <div class="title-translation">
      <p>Translation</p>
      <button mat-raised-button (click)="gotoCreateTranslation()">Create new translation</button>
  </div>
  <div class="translation-table">
      <ag-grid-angular style="width: 100%; height: 420px"
      class="ag-theme-balham translation-all"
      [rowData]="translation"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      floatingFilter=true
      rowSelection="multiple"
      (rowDoubleClicked)='onViewTranslation($event)'
      [singleClickEdit]=true
      [paginationAutoPageSize]=true
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChanged($event)"
      [overlayLoadingTemplate]="loadingTemplate"
      [overlayNoRowsTemplate]="loadingTemplate"
      [modules]="modules">
      </ag-grid-angular>
  </div>
</div>
