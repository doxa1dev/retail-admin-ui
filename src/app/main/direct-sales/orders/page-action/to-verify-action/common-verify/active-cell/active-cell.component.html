<div class="button-mark-as-verified-active">
  <button [disabled]="true" *ngIf="active || (fullOrder.checkOrderLock && checkLock == 2)" mat-raised-button color="primary"  class="verified-button-active" aria-label="View">
    <div>Verify</div>
  </button>
</div>

<div class="button-mark-as-verified">
  <button *ngIf="!active" (click)="dialogNavigateToShip()" mat-raised-button color="primary" class="verified-button-nonactive" aria-label="View">
        <div>Verify</div>
  </button>
</div>
