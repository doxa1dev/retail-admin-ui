<div class="container-naep-types">
  <div class="title-naep-types">
      <p>NAEP Types</p>
      <button mat-raised-button (click)="createNewNAEPType()">Create New NAEP Type</button>
  </div>
  <div class="naep-types-table">
      <ag-grid-angular style="width: 100%; height: 420px"
      class="ag-theme-balham naep-types-all"
      [rowData]="naepData"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      floatingFilter=true
      rowSelection="multiple"
      [singleClickEdit]=true
      [paginationAutoPageSize]=true
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChanged($event)"
      [overlayLoadingTemplate]="loadingTemplate"
      [overlayNoRowsTemplate]="loadingTemplate"
      [modules]="modules">
      </ag-grid-angular>
  </div>
</div>
