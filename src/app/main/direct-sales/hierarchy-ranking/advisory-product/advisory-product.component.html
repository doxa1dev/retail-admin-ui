<div class="advisory-product-container">
  <div class="title">
    <div>
      <span >Advisory Product</span>
    </div>

  </div>

  <div class="row ml-2" >
    <div class="col-lg-8 advisor-content" style="background-color: white;">
      <div class="title-description row">
        <div class="select-product">

            <!-- <div class="title-input"> -->

            <div *ngIf="selectedProduct.length > 0 ">
              <table>
                <tr>
                  <td width="30%">
                    <div style="margin-right: 20px;">
                      <p >Select Advisory Product</p>

                    </div>

                </td>
                <td  width="70%">  <p-multiSelect [(ngModel)]="selectedProduct" [virtualScroll]="true"
                  [defaultLabel]="'Select product'"
                  [ngModelOptions]="{standalone: true}"

                  [options]="products" [filter]="true"
                  filterBy="label">
                </p-multiSelect> </td>
              </tr>
              <tr>
                <td> </td>
                <td>
                   <div *ngFor="let item of selectedProduct" style="margin-left: 3%; margin-top: 10px; font-weight: 600; font-style: italic;">
                  {{item.name}}
                </div>
               </td>
              </tr>
            </table>

          </div>

          <!-- </div> -->


        </div>
        <div style="width: 100%; height: auto; background-color: none;">
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="history-available row">
        <div class="content">
          <p id="header">Update History</p>
          <mat-divider style="margin-bottom: 10px;"></mat-divider>
          <app-timeline [histories]="updateHistory"></app-timeline>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-button-container" style="padding-top: 10px; margin-top: 20px;">
    <div class="btn-back" fxFlex="1 0 auto" fxLayout="row">
      <!-- <button mat-raised-button >BACK</button> -->
    </div>
    <div class="btn-save" fxFlex="0 1 auto" fxLayout="row" >
      <button (click)="saveAdvisoryProduct()" mat-raised-button>SAVE</button>
    </div>
    <!-- <div class="btn-save" fxFlex="0 1 auto" fxLayout="row" *ngIf="mode === 'UPDATE'">
      <button class="btn-delete" (click)="deleteNAEP()" mat-raised-button>DELETE</button>
      <button (click)="saveAdvisoryProduct()" mat-raised-button>UPDATE</button>
    </div> -->
  </div>
