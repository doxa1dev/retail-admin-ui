<div class="container-period-config">
    <div class="title-period-config">
        <p>Period Configuration</p>
        <button mat-raised-button (click)="createNewPeriodConfig()">Create New Period Configuration</button>
    </div>
    <div class="period-config-table">
        <ag-grid-angular style="width: 100%; height: 420px"
        class="ag-theme-balham naep-types-all"
        [rowData]="periodData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        floatingFilter=true
        rowSelection="multiple"
        [singleClickEdit]=true
        [paginationAutoPageSize]=true
        (rowDoubleClicked)='onRowClickedChangeToPeriod($event)'
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        (gridSizeChanged)="onGridSizeChanged($event)"
        [overlayLoadingTemplate]="loadingTemplate"
        [overlayNoRowsTemplate]="loadingTemplate"
        [modules]="modules">
        </ag-grid-angular>
    </div>
  </div>
