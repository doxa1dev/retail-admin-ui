<div class="sales-monitor-detail" *ngIf="this.salesMonitorDetailData.periodSale != undefined">

  <div class="title">
    <button style="margin-top: 31px;" mat-icon-button (click)="back()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <p>Change Period</p>
  </div>

  <div class="row ml-2">
    <div class="col-lg-8">
      <div class="sales-monitor-detail-description row">
        <div class="sales-monitor-detail-information">
          <p>Change period</p>
          <div style="width: 30%;">
            <p-dropdown [disabled]="this.salesMonitorDetailData.periodSale.consolidation == 'CONSOLIDATED'"
            [options]='this.salesMonitorDetailData.periorConsodatingData' optionLabel='period' [ngModel]='selectPeroid'
            (onChange)="selectedPeriod($event)"></p-dropdown>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="history-sales-monitor-detail row">
        <div class="content">
          <p id="header">Update History</p>
          <mat-divider style="padding-bottom: 10px;"></mat-divider>
          <app-timeline [histories]="this.salesMonitorDetailData.history"></app-timeline>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-sales-monitor-detail" style="padding-top: 10px; margin-top: 20px;">
    <div class="btn-back" fxFlex="1 0 auto" fxLayout="row">
      <button mat-raised-button (click)="back()">BACK</button>
    </div>
    <div class="btn-save" fxFlex="0 1 auto" fxLayout="row" *ngIf="this.salesMonitorDetailData.periodSale.consolidation != 'CONSOLIDATED'">
      <button mat-raised-button (click)='updateSaleMonitorPeriod()'>UPDATE</button>
    </div>
  </div>
</div>
