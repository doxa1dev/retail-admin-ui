<div id="verify" fxLayout="column">

    <div id="verify-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="verify-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div id="FormTitle">
                <div class="formLogo">
                    <img src="assets/DoxaImages/thermomix-logo.png">
                </div>
                <div class="fromLanguage">
                    <button mat-icon-button>
                        <mat-icon>language</mat-icon>
                    </button>
                </div>
            </div>
            <div id="VerifyTitle">
                <button mat-icon-button>
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <p class="verifyText">VERIFICATION CODE</p>
            </div>
            <p>OTP has been sent to your phone number. Please enter it below</p>
           
            <div class="CODE">
                <form action="#">
                    <input type="text" placeholder="0" maxlength="1">
                    <input type="text" placeholder="0" maxlength="1">
                    <input type="text" placeholder="0" maxlength="1">
                    <input type="text" placeholder="0" maxlength="1">
                </form>
            </div>
            <p>Resen OTP after 0:59 second</p>
            <button mat-button class="btnVerify">VERIFY</button>
            <div class="imgVerify">
                <img src="assets/DoxaImages/undraw_two_factor_authentication_namy.svg" alt="">
            </div>
        </div>
        <h2 class="FormFooter">Powered by Doxa</h2>
    </div>

</div>
